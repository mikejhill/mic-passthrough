name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: windows-latest
    name: Build and Test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run Unit Tests
      # Hardware tests are NOT run in CI (RUN_HARDWARE_TESTS not set)
      # This ensures fast, reliable builds without requiring audio hardware
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --logger "junit;LogFileName=test-results.xml" --results-directory ./TestResults

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/windows@v2
      if: always()
      with:
        files: |
          TestResults/**/*.xml
          TestResults/**/*.trx
        check_name: "Test Results"
        comment_title: "Unit Test Results"

    - name: Upload test results as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/*
        retention-days: 30
